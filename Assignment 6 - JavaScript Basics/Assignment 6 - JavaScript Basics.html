<!doctype html>
<html>
<head>
  <title>Assignment 6 - JavaScript Basics</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 70px;
      background-image: url('https://images.pexels.com/photos/37347/office-sitting-room-executive-sitting.jpg?cs=srgb&dl=pexels-pixabay-37347.jpg&fm=jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      animation: slideshow 10s infinite;
    }

    @keyframes slideshow {
      0% { background-image: url('https://images.pexels.com/photos/37347/office-sitting-room-executive-sitting.jpg?cs=srgb&dl=pexels-pixabay-37347.jpg&fm=jpg'); }
      25% { background-image: url('https://wallpaperaccess.com/full/1409589.jpg'); }
      50% { background-image: url('https://trumpwallpapers.com/wp-content/uploads/Office-Wallpaper-11-1920x1080-1.jpg'); }
      75% { background-image: url('https://e1.pxfuel.com/desktop-wallpaper/799/847/desktop-wallpaper-high-resolution-office-backgrounds-empty-office.jpg'); }
      100% { background-image: url('https://images.pexels.com/photos/380769/pexels-photo-380769.jpeg?cs=srgb&dl=pexels-marc-mueller-380769.jpg&fm=jpg'); }
    }

    .jumbotron {
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      margin-bottom: 0;
      padding: 50px;
      margin-top: 150px;
    }

    .jumbotron h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    .jumbotron p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .container {
      margin-bottom: 50px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .btn-calculate-sum {
      background-color: #28a745;
      border-color: #28a745;
    }

    .btn-calculate-sum:hover {
      background-color: #218838;
      border-color: #218838;
    }

    table {
      width: 100%;
    }

    th, td {
      padding: 10px;
      text-align: center;
      color: #333;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="jumbotron text-center">
    <h1 class="display-4">Assignment 6 - JavaScript Basics</h1>
    <p class="lead">Prints the values to the console</p>
  </div>

  <div class="container">
    <div class="row" id="sumSection">
      <div class="col-md-6 mx-auto">
        <div class="card mb-4">
          <div class="card-body">
            <h2 class="text-center mb-4">Calculate Sum</h2>
            <div class="form-group">
              <label for="boxA">Value A:</label>
              <input type="number" id="boxA" class="form-control">
            </div>
            <div class="form-group">
              <label for="boxB">Value B:</label>
              <input type="number" id="boxB" class="form-control">
            </div>
            <button onclick="calculateSum()" class="btn btn-primary btn-block btn-calculate-sum">Calculate Sum</button>
            <p id="sumResult" class="text-center mt-3"></p>
          </div>
        </div>
      </div>
    </div>

    <h2 class="text-center mb-4" id="tableSection">Table of Values</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Value from Array 1</th>
            <th>Value from Array 2</th>
            <th>Addition Result</th>
          </tr>
        </thead>
        <tbody id="valuesTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    // Example arrays
    var array1 = [2, 4, 6, 8];
    var array2 = [1, 3, 5, 7];

    // Function to calculate and display the sum of two input values
    function calculateSum() {
      var inputA = parseInt(document.getElementById('boxA').value);
      var inputB = parseInt(document.getElementById('boxB').value);
      var sum = inputA + inputB;
      document.getElementById('sumResult').innerHTML = 'Sum: ' + sum;
    }

    // Function to generate a table of values from two arrays
    function generateTable() {
      var tableBody = document.getElementById('valuesTable');

      for (var i = 0; i < array1.length; i++) {
        var row = document.createElement('tr');
        var cell1 = document.createElement('td');
        var cell2 = document.createElement('td');
        var cell3 = document.createElement('td');

        cell1.textContent = array1[i];
        cell2.textContent = array2[i];
        cell3.textContent = array1[i] + array2[i];

        row.appendChild(cell1);
        row.appendChild(cell2);
        row.appendChild(cell3);

        tableBody.appendChild(row);
      }
    }

    generateTable();
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
